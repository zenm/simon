<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>simon game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resources/styles/reset.css">
    <link rel="stylesheet" href="./resources/styles/master.css">
  </head>
  <body>
    <div class="container">
      <div class="game-background">
        <div class="all-settings">
          <div class="title">
            <span id="simon-title">simon</span><span id="simon-r-sign">&reg;</span>
          </div>
          <div class="button-settings-display">
            <div class="count-section">
              <div class="count-display">
                <span>--</span>
              </div>
              <div class="count-label label">
                <span>count</span>
              </div>
            </div>
            <div class="start-section">
              <div class="start">
                <div class="start button">
                  <!-- <span>start</span> -->
                </div>
              </div>
              <div class="start-label label">
                <span>start</span>
              </div>
            </div>
            <div class="strict-section">
              <div class="strict-light strict-light-off ">
              </div>
              <div class="strict-mode">
                <div class="strict-mode button">
                  <!-- <span>strict</span> -->
                </div>
              </div>
              <div class="strict-label label">
                <span>strict</span>
              </div>
            </div>
          </div>
          <div class="turn-on-off">
            <span>OFF</span>
            <label class="switch">
              <input type="checkbox" name="turn-on-off">
              <div class="slider"></div>
            </label>
            <span>ON</span>
          </div>
        </div>
        <div class="all-play-area">
          <div class="all-buttons">
            <div class="top-buttons buttons">
              <div id="green" class="button button-green button-green-off">
              </div>
              <div id="red" class="button button-red button-red-off">
              </div>
            </div>

            <div class="bottom-buttons buttons">
              <div id="yellow"class="button button-yellow button-yellow-off">
              </div>
              <div id="blue" class="button button-blue button-blue-off">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <footer>
      <div class="credits">
        <span>A <a href="https://www.freecodecamp.com/challenges/build-a-simon-game" target="_blank">freeCodeCamp project</a> by Lino</span>
      </div>
    </footer>
    <script type="text/javascript" src="./resources/main.js"></script>
  </body>
</html>

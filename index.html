<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>simon says</title>
    <link rel="stylesheet" href="./resources/styles/reset.css">
    <link rel="stylesheet" href="./resources/styles/master.css">
  </head>
  <body>
    <div class="container">
      <div class="all-settings">
        <div class="title">
          <span>SIMON</span>
        </div>
        <div class="count-display">
          <span>--</span>
        </div>
        <div class="start">
          <button type="button" name="button"><span>start</span></button>
        </div>
        <div class="strict-mode">
          <button type="button" name="button"><span>strict</span></button>
        </div>
      </div>
      <div class="all-play-area">
        <div class="buttons">
          <div id="green-button" class="button button-green">
          </div>
          <div id="red-button" class="button button-red">
          </div>
          <div id="yellow-button"class="button button-yellow">
          </div>
          <div id="blue-button" class="button button-blue">
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./resources/main.js"></script>
  </body>
</html>
